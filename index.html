<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="https://bestill.online/img/icon-s.png">

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body, html {
      background-color: #0c4c98;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    .header {
      overflow: auto;
      box-shadow: 0px 0px 10px 1px black;
background-image: linear-gradient(45deg, #8B5CF6, #EC4899);
      height: 100%;
      max-width: 500px;
      margin: auto;
      gap: 30px;
    }

    .center {
      display: grid;
      place-items: center;
      align-items: stretch;
    }

    .size {
      zoom: 90%;
      min-width: 300px;
      max-width: 450px;
      width: 90%;
      cursor: pointer;
    }

    .baslik {
      background-color: #0f4079;
      border: 1px solid black;
      color: white;
      height: 50px;
      font-size: 18px;
    }

    .full {
      display: grid;
      place-items: center;
      align-content: center;
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      background-color: #000000ad;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .off { 
      visibility: hidden; 
    }

    li {
      background-color: #f6f6f6;
      border: 1px solid grey;
      padding: 15px;
      width: 90%;
      list-style-type: none;
    }

    #table {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
      margin: auto;
      text-align: center;
	  height: 70%;
    }

    #pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
      padding: 10px 0px 10px 0px;
    }

    .btn {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      background-color: #f2f2f2;
      border-radius: 20px;
      font-size: 16px;
      color: #444;
    }

    .aktiv {
      background-color: #ffeb3bde;
    }

    #table img, #vilkor img, video {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 7px 20px 3px black;
      border-radius: 20px;
      max-height: 90vh;
    }
 .links {
    height:50px;
    display: flex;
    justify-content: space-around;
    min-width: 250px;
    width: 100%;
   background-color: #3a167c;
    }
.links div{
display: flex;
    background-color: #607D8B;
    border: none;
    color: white;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    font-size: 20px;
    width: 50%;
    align-items: center;
    justify-content: center;
}
.sabit {
      position: fixed;
      top: 40px;
      left: 0;
      right:0;
      margin:auto;
      }
  </style>
</head>
<body>
  
  <div class="header center">

  <div class="center links">
  <div onclick="vilkor.classList.toggle('off');">Bestill</div>
  <div onclick="vilkor.classList.toggle('off');" style="background-color:#607777;">Priser</div> </div>

    <div id="pagination" class="sabit size"></div>

    <table id="table" class="sabit center size" style="top:130px;"></table>
 

    <div id="vilkor" class="full off" onclick="vilkor.classList.toggle('off');" style="display: grid; align-content: center;">

      <ol class="header size" id="Mydiv" style="max-width: 600px;gap: 2px;height:95%;background-color: #f6f6f600; box-shadow: 0px 0px 0px 0px black;">
        <li class="baslik center ust-radius" style="height:20px;display: flex; justify-content: space-between;">
          <span><b>Følgende vilkår gjelder:</b></span>
          <span style="float:left;cursor:pointer;">❌</span>
        </li>
        <!-- Rest of the list items -->
        <!-- ... -->
        <li class="baslik center alt-radius" style="height:20px;display: flex;justify-content: space-evenly;">
          <div onclick="event.stopPropagation(); Mydiv.scrollTop = 0;">⤴️ Gå Opp</div>
          <div>❌ Lukk</div>
        </li>
      </ol>
    </div>
  </div>

  <script>
    pagination.onclick = function () {
      const targetLeft = event.target.offsetLeft - pagination.offsetWidth / 1.9;
      anime({
        targets: pagination,
        scrollLeft: targetLeft,
        duration: 1000,
        easing: "easeInOutQuad",
      });
    };

    let galeri = [
      { type: "image", name: "1", url: "https://i.hizliresim.com/7rt0q9o.png" },
      { type: "image", name: "2", url: "https://i.hizliresim.com/h8r1bah.png" },
      { type: "image", name: "3", url: "https://no.popcardreview.com/cdn/shop/files/Norvegian_900x.gif" },
      { type: "video", name: "4", url: "https://cdn.shopify.com/videos/c/o/v/5d02541860fb41c28e4f7fc322011f24.mp4" }
    ];

    var perPage = 1;
    var items = galeri.length;

    function displayList(page) {
      if (page == 0) {
        var page = galeri.length;
      }

      var start = (page - 1) * perPage;
      var end = Math.min(start + perPage, items);

      table.innerHTML = ``;
      for (let i = start; i < end; i++) {
        if (galeri[i].type === "image") {
          table.innerHTML += `<tr><td><img src="${galeri[i].url}" alt="${galeri[i].name}"  onclick="displayList(${i})" /></td></tr>`;
        } else if (galeri[i].type === "video") {
          table.innerHTML += `<tr><td><video playsinline autoplay loop muted controls><source src="${galeri[i].url}" type="video/mp4"></video></td></tr>`;
        }
      }

      document.querySelectorAll(".btn").forEach((value) => value.classList.remove("aktiv"));
      document.getElementById("id" + page).classList.add("aktiv");
    }

    for (let i = 1; i <= Math.ceil(items / perPage); i++) {
      pagination.innerHTML += `<button onclick="displayList(${i})" id='id${i}' class="btn">${i}</button>`;
    }

    displayList(1);
  </script>

</body>
</html>
