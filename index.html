<!DOCTYPE html>
<html>
<head>
  <!-- anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <meta charset="UTF-8">
  <title>PopRating Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <style>
    body {
      background-image: linear-gradient(45deg, #8B5CF6, #EC4899);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
    }

    #table {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
      margin: auto;
      text-align: center;
    }

    #pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
      padding: 10px 0px 10px 0px;
    }

    .btn {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      background-color: #f2f2f2;
      border-radius: 20px;
      font-size: 16px;
      color: #444;
    }

    .aktiv {
      background-color: #ffeb3bde;
    }

    #table img, #vilkor img {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 7px 20px 3px black;
      border-radius: 20px;
      max-height: 90vh;
    }

    .bestill {
      position: absolute;
      top: 5px;
      left: 0;
      right: 0;
      margin: auto;
      background-color: #FF6B6B;
      text-align: center;
      width: 200px;
      border: none;
      padding: 10px;
      font-size: 20px;
      color: white;
      border-radius: 25px;
      text-decoration: none;
    }
	.full {
    display: grid;
	place-items: center;
    align-content: center;
    position: fixed;
    top: 0;
    left: 0;
    border:none;
    background-color:#000000ad;
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
    width:100%;
    height:100%;
    overflow-y: auto;
    gap:20px;
}
 	.off { visibility: hidden; }
    .btns{
    display: flex;
    justify-content: space-evenly;
    align-items: stretch;
    align-content: center;
    width: 70%;
    }
  .btns button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
  </style>
</head>
<body>
  <div id="container">
    <div class="bestill size" onclick="vilkor.classList.toggle('off');">Priser og info </div>
    <table id="table"></table>
    <div id="pagination"></div>
  </div>
<div id="vilkor" class="full off" onclick="vilkor.classList.toggle('off');" style="display: grid; align-content: center;">
  <img src="https://i.hizliresim.com/rrzw268.png">
<div class="btns"> <button> Send Email</button> <button> Send SMS</button> </div>
  </div>

  <script>
    pagination.onclick = function () {
      const targetLeft = event.target.offsetLeft - pagination.offsetWidth / 1.9;
      anime({
        targets: pagination,
        scrollLeft: targetLeft,
        duration: 1000,
        easing: "easeInOutQuad",
      });
    };

    let galeri = [
      { name: "1", url: "https://i.hizliresim.com/7rt0q9o.png" },
      { name: "2", url: "https://i.hizliresim.com/h8r1bah.png" },
      { name: "3", url: "https://no.popcardreview.com/cdn/shop/files/Norvegian_900x.gif"},
      {name:"4", url: "https://no.popcardreview.com/cdn/shop/files/GIF_2_900x.gif?v=1684252269"}
    ];

    var perPage = 1;
    var items = galeri.length; // Galerideki resim sayısı

    function displayList(page) {
      if (page == 0){ var page=3; }
      
      var start = (page - 1) * perPage;
      var end = Math.min(start + perPage, items);
      
      table.innerHTML = ``;
      for (let i = start; i < end; i++) {
        table.innerHTML += `<tr><td><img src="${galeri[i].url}" alt="${galeri[i].name}"  onclick="displayList(${i})" /></td></tr>`;
      }

      document
        .querySelectorAll(".btn")
        .forEach((value) => value.classList.remove("aktiv"));
      document.getElementById("id" + page).classList.add("aktiv");
    }

    for (let i = 1; i <= Math.ceil(items / perPage); i++) {
      pagination.innerHTML += `<button onclick="displayList(${i})" id='id${i}' class="btn">${i}</button>`;
    }

    displayList(1);
  </script>
</body>
</html>
