<!DOCTYPE html>
<html>
<head>
  <!-- anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<meta charset="UTF-8">
<title>PopRating Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <style>
    body {
      background-image: linear-gradient(45deg, #8B5CF6, #EC4899);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      min-width: 200px;
      width: 100%;    
    }

    #table {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
	  margin:auto;
      text-align: center;
    }

    #pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      max-width: 600px;
      min-width: 200px;
      width: 100%;
	  padding: 10px 0px 10px 0px;
    }

    .btn {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      background-color: #f2f2f2;
    }

    .aktiv {
      background-color: #ccc;
    }

    #table img, .size {
      max-width: 90%;
      height: auto;
	  box-shadow: 0px 7px 20px 3px black;
      border-radius:20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <table id="table"></table>
    <div id="pagination"></div>
  </div>

  <script>
    pagination.onclick = function () {
      const targetLeft = event.target.offsetLeft - pagination.offsetWidth / 1.9;
      anime({
        targets: pagination,
        scrollLeft: targetLeft,
        duration: 1000,
        easing: "easeInOutQuad",
      });
    };

    let galeri = [
      { name: "1", url: "https://bestill.online/add/g.png" },
      { name: "2", url: "https://bestill.online/add/i.png" },
      { name: "3", url: "https://bestill.online/add/w.png" },

   { name: "5", url: "https://no.popcardreview.com/cdn/shop/files/GIF_2_900x.gif" },

   { name: "7", url: "https://no.popcardreview.com/cdn/shop/files/Norvegian_900x.gif" }
      
    ];

    var perPage = 1;
    var items = galeri.length; // Galerideki resim sayısı

    function displayList(page) {
      var start = (page - 1) * perPage;
      var end = Math.min(start + perPage, items);

      table.innerHTML = ``;
      for (let i = start; i < end; i++) {
        table.innerHTML += `<tr><td><img src="${galeri[i].url}" alt="${galeri[i].name}" /></td></tr>`;
      }

      document
        .querySelectorAll(".btn")
        .forEach((value) => value.classList.remove("aktiv"));
      document.getElementById("id" + page).classList.add("aktiv");
    }

    for (let i = 1; i <= Math.ceil(items / perPage); i++) {
      pagination.innerHTML += `<button onclick="displayList(${i})" id='id${i}' class="btn">${i}</button>`;
    }

    displayList(1);
  </script>
</body>
</html>
